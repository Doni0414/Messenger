<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
  <form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="id">Enter ID</label>
    <input type="text" name="id" id="id" th:field="*{id}">
    <br>
    <label for="name">Enter Name</label>
    <input type="text" name="name" id="name" th:field="*{name}">
    <br>
    <label for="age">Enter Age</label>
    <input type="text" name="age" id="age" th:field="*{age}">
    <br>
    <label for="email">Enter Email</label>
    <input type="text" name="email" id="email" th:field="*{email}">
    <br>
    <input type="submit" value="Create">
  </form>
</body>
</html>
